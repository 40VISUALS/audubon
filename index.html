  <script type="text/javascript">
    // Checks if form inputs are valid
    function check(){
      // Element to validate: name
      var element = $('input[name=name]').val();
      // Name should be a string
      // ERROR TO FIX- NOT CHECKING NULL
      if(element != ""){
        if(!(isNaN(element))){
          alert("Invalid Name: Cannot be only a number")
          return false;
        }
      }
/*
      // Element to validate: email
      element = $('input[name=email]').val();
      // @ pos and . pos
      var atpos = element.indexOf("@");
      var dotpos = element.indexOf(".");
      if(atpos < 1 || (dotpos + 2) > element.length || dotpos < (atpos + 2)){
        alert("Please enter a valid email.");
        return false;
      }*/

      // Element to validate: phone
      element = $('input[name=phone]').val();
      if(element != ""){
        // Length of phone number must be 10 (1112223333) or 12 (999-999-9999)
        var length = element.length;

        if(length==10){
          if(isNaN(element)){
            // Phone number does not have all numbers
            alert("Invalid Phone number");
            return false;
          }
        }
        else if(length==12){
          // Break phone number into an array of three parts, removing the -
          var parts = element.split('-');
          // Array length of parts must be 3
          var pLength = parts.length;

          if(pLength==3){
            for(part in parts){
              if(isNaN(parts[part])){
                // Invalid number
                alert("Invalid Phone number");
                return false;
              }
            }
          }
          else{
            // Invalid number
            alert("Invalid Phone number");
            return false;
          }
        }
        else{
          // Invalid length
          alert("Invalid Phone number");
          return false;
        }
      }

      // Element to validate: Date
      // Element to validate: Time

      // Element to validate: Location
      element = $('input[name=location]').val();
      if(element == ""){
        // Location is required
        alert("Please enter a location");
      }

      // Element to validate: Species
      element = $('input[name=location]').val();
      if(element == ""){
        // Species is required
        alert("Please enter a species");
      }

      // Element to validate: State
      element = $('select[name=states] option:selected').val();
      if(element == "select"){
        alert("Please select a state");
        return false;
      }

      // Element to validate: Description
      element = $('textarea[name=desc]').val();
      if(element == ""){
        // Description is required
        alert("Please enter a description");
      }
    }
  </script>
