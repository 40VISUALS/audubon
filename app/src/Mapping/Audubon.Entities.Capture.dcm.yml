Audubon\Entities\Capture:
  type: entity
  table: Capture
  id:
    id:
      type: integer
      nullable: false
      options:
        unsigned: false
      id: true
      generator:
        strategy: IDENTITY
  fields:
    date_time:
      type: string
      nullable: false

    location:
      type: string
      nullable: false
      length: 100

    member_id:
      type: integer
      nullable: false

  manyToOne:
    member:
      targetEntity: Audubon\Entities\Member
      joinColumn:
        name: member_id
        referencedColumnName: id
      cascade: ["persist"]

  lifecycleCallbacks: {  }