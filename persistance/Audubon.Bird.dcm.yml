Audubon\Bird:
  type: entity
  repositoryClass: Audubon\BirdRepository
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    species:
      type: string
      unique: true
    description:
      type: string
  oneToMany:
    sightings:
      targetEntity: Sighting
      mappedBy: Bird
      cascade: ["PERSIST"]
