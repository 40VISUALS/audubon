Audubon\Person:
  type: entity
  repositoryClass: Audubon\PersonRepository
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    name:
      type: string
    email:
      type: string
    pNumber:
      type: string
  oneToMany:
    sightings:
      targetEntity: Sighting
      mappedBy: person
      cascade: ["PERSIST"]