Audubon\Sighting:
  type: entity
  repositoryClass: Audubon\SightingRepository
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    location:
      type: string
    city:
      type: string
    state:
      type: string
    date:
      type: datetime
  manyToOne:
    person:
      targetEntity: Person
      inversedBy: sightings
    bird:
      targetEntity: Bird
      inversedBy: sightings


